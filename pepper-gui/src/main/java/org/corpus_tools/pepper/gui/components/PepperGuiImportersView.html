<head>
	<meta name="package-mapping" content="pg:org.corpus_tools.pepper.gui.components"/>
</head>
<body>
	<v-vertical-layout width="750" height="700" :expand>
		 <v-absolute-layout width="750" height="100">
		 	<!--v-upload :top="30" :left="20" caption="corpus path" _id="upload"/-->
		 	<v-label :top="10" :left="20">Path to corpus</v-label>
		 	<v-text-field :top="30" :left="20" width="200" _id="importPath"/>
		 	<v-button :top="30" :left="230" _id="btnBrowseLocal">Browse...</v-button>
		 </v-absolute-layout>
		 <v-absolute-layout width="750" height="350" visible="false" :expand _id="details">
		 	<v-label :left="20" _id="lblImportersList">Please select an importer from the list.</v-label>
		 	<v-list-select :top="100" :left="20" width="150" height="300" caption="importers" _id="importersList"/>
		 	<v-table :top="80" :left="200" width="500" height="300" caption="properties" _id="propertiesTable"/>
		 	<v-button :top="180" :left="20" _id="btnShowAll" visible="false">Show all</v-button>
		 </v-absolute-layout>		 
	</v-vertical-layout>
</body>
